<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<title>Aloitussivu</title>
</head>
<body>
	<h2>Työt</h2>
	<table>
		<thead>
			<tr>
		    	<th>Työn nimi</th>
				<th>Työn kesto</th>
				<th>Tuntipalkka</th>
				<th>Päivämäärä</th>
				<th>Päiväpalkka</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="tyo : ${tyot}">
		    	<td th:text="${tyo.tyonNimi}"></td>
				<td th:text="${tyo.tyonKesto}"></td>
				<td th:text="${tyo.tuntipalkka}"></td>
				<td th:text="${tyo.paivamaara}"></td>
				<td th:text="${tyo.paivapalkka}"></td>
				</tr>
		</tbody>
	</table>
	<a th:href="@{/lisaaTyo}">Lisää uusi työ</a>
</body>
</html>
